<ul *ngIf="customers">
  <li *ngFor="let c of customers" (click)="showDetail(c)">
    {{ c.name }}
  </li>
</ul>
<div id="details" class="details">
  <div *ngIf="detailChar;else default">
    <p class="title">{{ detailChar.name }} details</p>
    <ul>
      <li *ngFor="let k of objectKeys(detailChar)">
        {{ k }}: <span>{{ detailChar[k] }}</span>
      </li>
    </ul>
  </div>
  <ng-template #default><p class="title">Choisissez un personnage</p></ng-template>
</div>
